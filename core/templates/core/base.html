<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AIplus</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 
    100%22><rect width=%22100%22 height=%22100%22 rx=%2220%22 fill=%22%233b82f6%22></rect><text x=%2250%25%22 y=%2250%25%22 
    dominant-baseline=%22central%22 text-anchor=%22middle%22 font-family=%22sans-serif%22 font-weight=%22bold%22 font-size=%2250%22 
    fill=%22white%22>AI</text></svg>">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        brand: {
                            bg: '#0f172a',       /* Slate 900 (Fundo Principal) */
                            sidebar: '#1e293b',  /* Slate 800 (Sidebar mais clara) */
                            surface: '#334155',  /* Slate 700 (Inputs/Cards) */
                            primary: '#3b82f6',  /* Blue 500 (Botão Vibrante) */
                            accent: '#60a5fa',   /* Blue 400 (Destaques) */
                        }
                    },
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    }
                }
            }
        }
    </script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap');
        body { font-family: 'Inter', sans-serif; }
        
        /* Scrollbar Moderna Invisível */
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: #0f172a; }
        ::-webkit-scrollbar-thumb { background: #334155; border-radius: 10px; }
    </style>
</head>
<body class="bg-brand-bg text-slate-100 h-screen flex overflow-hidden selection:bg-brand-primary selection:text-white">

    <aside class="w-72 bg-brand-sidebar border-r border-slate-700/50 flex flex-col shadow-2xl z-20">
        <div class="p-8">
            <h1 class="text-2xl font-bold tracking-tight text-white flex items-center gap-3">
                <span class="bg-brand-primary w-8 h-8 rounded-lg flex items-center justify-center text-sm shadow-lg shadow-blue-500/30">AI</span>
                AIplus
            </h1>
        </div>
        
        <nav class="flex-1 px-4 space-y-2">
            <a href="{% url 'home' %}" class="flex items-center gap-4 px-4 py-3 rounded-xl transition-all duration-200 group {% if page == 'home' %}bg-brand-primary text-white shadow-lg shadow-blue-500/20{% else %}text-slate-400 hover:bg-slate-700/50 hover:text-white{% endif %}">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 10h.01M12 10h.01M16 10h.01M9 16H5a2 2 0 01-2-2V6a2 2 0 012-2h14a2 2 0 012 2v8a2 2 0 01-2 2h-5l-5 5v-5z"></path></svg>
                <span class="font-medium">Assistente IA</span>
            </a>
            <a href="{% url 'dashboard' %}" class="flex items-center gap-4 px-4 py-3 rounded-xl transition-all duration-200 group {% if page == 'dashboard' %}bg-brand-primary text-white shadow-lg shadow-blue-500/20{% else %}text-slate-400 hover:bg-slate-700/50 hover:text-white{% endif %}">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z"></path></svg>
                <span class="font-medium">Performance</span>
            </a>
            <a href="{% url 'settings' %}" class="flex items-center gap-4 px-4 py-3 rounded-xl transition-all duration-200 group {% if page == 'settings' %}bg-brand-primary text-white shadow-lg shadow-blue-500/20{% else %}text-slate-400 hover:bg-slate-700/50 hover:text-white{% endif %}">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z"></path><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path></svg>
                <span class="font-medium">Configurações</span>
            </a>
        </nav>

        <div class="p-6 border-t border-slate-700/50">
            <div class="flex items-center gap-3">
                <div class="w-2 h-2 rounded-full bg-green-500 animate-pulse"></div>
                <span class="text-xs text-slate-400">Status servidor: online</span>
            </div>
        </div>
    </aside>

    <main class="flex-1 flex flex-col relative bg-brand-bg">
        {% block content %}{% endblock %}
    </main>

</body>
</html>
